<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        table {
            margin: 50px auto;
            border-collapse: collapse;
        }
        td {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 2em;
            border: 1px solid black;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Tic-Tac-Toe Game</h1>
    <table>
        {% for i in range(3) %}
            <tr>
                {% for j in range(3) %}
                    <td>
                        <form method="POST">
                            <input type="hidden" name="row" value="{{ i }}">
                            <input type="hidden" name="col" value="{{ j }}">
                            <button type="submit" 
                                    {% if board[i][j] != " " or winner %} disabled {% endif %}>
                                {{ board[i][j] }}
                            </button>
                        </form>
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

    {% if winner %}
        <h2 style="text-align:center;">{{ winner }}</h2>
        <br>
        <div style="text-align:center;">
            <form action="/" method="GET">
                <button type="submit" name="reset" value="true">Play Again</button>
            </form>
        </div>
    {% endif %}
</body>
</html>
